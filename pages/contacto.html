<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0fa22c7f15.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../img/icon_repair.ico" />
    <title>Contacto | Electrofast</title>
  </head>
  <body>
    <header>
      <div class="containerheader">
        <img class="logo" src="../img/icon_repair.png" alt="logo" />
        <h1 class="titulo">Electrofast</h1>
      </div>
      <nav class="menu">
        <ul class="nav">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/contacto.html">Contacto</a></li>

          <li><a href="./Envios y Entregas.html">Envios y Entregas</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container2">
        <form class="form1" action="">
          <h2>CONTACTO</h2>
          <input type="text" name="Nombre" placeholder="Nombre" />
          <input type="text" name="Apellido" placeholder="Apellido" />
          <input type="email" name="Correo" placeholder="Correo" />
          <textarea
            name="message"
            id=""
            cols="30"
            rows="10"
            placeholder="Escriba aqui su mensaje"
          ></textarea>
          <input type="button" value="ENVIAR" id="button" />
        </form>
      </div>
    </main>
    <footer>
      <div class="icons">
        <div class="logo-titulo">
          <img class="logo-footer" src="../img/icon_repair.png" alt="logo" />
          <h4 class="titulo-footer">Electrofast</h4>
          <ul>
            <li>
              <a href="#" class="facebook"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li>
              <a href="#" class="instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="#" class="whatsapp"
                ><i class="fa-brands fa-whatsapp"></i
              ></a>
            </li>
          </ul>
        </div>
        <p class="derechos">&copy;Electrofast 2023</p>
      </div>
    </footer>
  </body>
